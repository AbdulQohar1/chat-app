<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <script 
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
 <link rel="stylesheet" href="style.css">
  <title>Chat App</title>
</head>
<body>
  <h1 class="title" >i-Message ðŸ’¬</h1>
  <div class="main">
    <div class="name">
      <span><i class="far fa-user"></i></span>
      <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="15" /> 
    </div>

    <ul class="message-container" id="message-container">
      <li class="message-left">
        <p class="message">
          Lorem ipsum dolor.
          <span>Unknown ðŸ”˜ 26 April 11:422</span>
        </p>
      </li>

      <li class="message-right">
        <p class="message">
          Lorem ipsum
          <span>Unknown ðŸ”˜ 26 April 11:422</span>
        </p>
      </li>

      <li class="message-feedback">
        <p class="feedback" id="feedback">Unknown is typing...</p>
      </li>
    </ul>

    <form class="message-form" id="message-form">
      <input type="text" name="message" id="message-input" class="message-input">
      <div class="v-divider"></div>
      <button type="submit" class="send-button">
        send <span><i class="fas fa-paper-plane"></i></span>
      </button>      
    </form>

  </div>
  <h3 class="clients-total" id="clients-total">Total clients: 1</h3>

  <div class="videos" id="videos" >
    <video class="video-player" id="user-1" autoplay playsinline></video>
    <video class="video-player" id="user-2" autoplay playsinline></video> 
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
  <script src="video.js"></script>
  <!-- <script src="agora-rtm-2.1.9.min.js"></script> -->
</body>
</html>
